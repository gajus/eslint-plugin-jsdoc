jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    name: Lint
    steps:
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: setup repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          check-latest: true
          node-version: '20'
      - run: pnpm install
      - run: pnpm build
      - run: pnpm lint
    timeout-minutes: 10
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    name: Test (Node.js ${{ matrix.node_js_version }})
    steps:
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: setup repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          check-latest: true
          node-version: '${{ matrix.node_js_version }}'
      - run: pnpm install
      - run: pnpm test
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        node_js_version:
          - '18'
          - '20'
          - '22'
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    name: Build
    steps:
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: setup repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          check-latest: true
          node-version: '20'
      - run: pnpm install
      - run: pnpm build
    timeout-minutes: 10
name: Lint, test and build
permissions:
  contents: read
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
