os: linux
dist: xenial
language: node_js

node_js:
  - "17"
  - "16"
  - "14.14.0"
  - "12.20.0"

before_install:
  - npm config set depth 0
install:
  - echo "Avoid Travis's npm auto-install"
before_script: >
  npm install --legacy-peer-deps --no-save "eslint@${ESLINT}"
notifications:
  email: false
script:
  - npm run test
  - 'if [ -n "${LINT-}" ]; then npm run lint; fi'
  - npm run build
env:
  jobs:
    - ESLINT=8
    - ESLINT=7
jobs:
  fast_finish: true
  include:
    - node_js: 'lts/*'
      env: LINT=true
after_success:
  - export NODE_ENV=production
  - npm run build
  - semantic-release
